<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css"> 
        <title>Forgot Password - AutoFlow</title>
    </head>
    
    <body class="login-page-bg">
        <section class="login-container">
            <div class="login-card">
                <h2 class="login-title">Forgot Your Password?</h2>
            
                <p>
                    Enter the username you use to sign into your account, which is usually your email address.
                </p>

                <form action="reset-password.html">
                    <div class="input-group">
                        <input type="text" placeholder="- Email or username -" required style="text-align: center;">
                    </div>

                    <button type="submit" class="login-btn">Continue</button>
                </form>

                <p class="form-footer" style="margin-top: 20px;">
                    Remembered it? <a href="all-log.html">Back to Login</a>
                </p>
            </div>
        </section>
    </body>
</html>
