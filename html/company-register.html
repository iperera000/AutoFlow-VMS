<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <title>Company Register - AutoFlow</title>
    </head>

    <body class="login-page-bg">
        <section class="login-container">
            <div class="login-card">
                <h2 class="login-title">Company Register</h2>

                <form id="company-register-form">
                    <div class="input-group">
                        <label for="company-name">Company Name</label>
                        <input type="text" id="company-name" placeholder="Enter company name" required>
                    </div>

                    <div class="input-group">
                        <label for="tin-number">TIN Number</label>
                        <input type="text" id="tin-number" placeholder="Enter Tax Identification Number" required>
                    </div>

                    <div class="input-group">
                        <label for="biz-email">Email</label>
                        <input type="email" id="biz-email" placeholder="Enter business email" required>
                    </div>

                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter contact number" required>
                    </div>

                    <div class="input-group">
                        <label for="address">Company Address</label>
                        <input type="text" id="address" placeholder="Enter physical address" required>
                    </div>

                    <div class="input-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" placeholder="Choose an admin username" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" placeholder="Create a password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Register Company</button>
                </form>

                <p class="form-footer">
                    Already registered? <a href="company-login.html">Login here</a>
                </p>
            </div>
        </section>

        <script>
            document.getElementById('company-register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const companyData = {
                    name: document.getElementById('company-name').value,
                    tin: document.getElementById('tin-number').value,
                    email: document.getElementById('biz-email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    user: document.getElementById('reg-username').value,
                    pass: document.getElementById('reg-password').value
                };

                localStorage.setItem('companyProfile', JSON.stringify(companyData));

                alert('Company account created successfully for ' + companyData.name + '!');
                window.location.href = 'company-login.html'; 
            });
        </script>
    </body>
</html>
