<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <title>Register - AutoFlow</title>
    </head>

    <body class="login-page-bg">
        <section class="login-container">
            <div class="login-card">
                <h2 class="login-title">Register</h2>

                <form id="register-form">
                    <div class="input-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" placeholder="Enter your full name" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username" placeholder="Choose a username" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" placeholder="Create a password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Create Account</button>
                </form>

                <p class="form-footer">
                    Already have an account? <a href="customer-login.html">Login here</a>
                </p>
            </div>
        </section>

        <script>
            
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const fullName = document.getElementById('full-name').value;
                const email = document.getElementById('email').value;
                const user = document.getElementById('reg-username').value;
                const pass = document.getElementById('reg-password').value;

                localStorage.setItem('storedUser', user);
                localStorage.setItem('storedPass', pass);
                localStorage.setItem('storedName', fullName);

                alert('Account created successfully for ' + fullName + '!');
                window.location.href = 'login.html'; 
            });
        </script>
    </body>
</html>
