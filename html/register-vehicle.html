<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-vehicle.css">
    <title>Register Vehicle</title>
</head>
<body>
    <section class="add-vehicle">
    <h2>Add A New Vehicle</h2>
    <form id="addVehicleForm" action="add_vehicle.php" method="POST" enctype="multipart/form-data">
        <input type="text" name="model" placeholder="Vehicle Model" required>
        <input type="text" name="manufacturer" placeholder="Manufacturer" required>
        <input type="text" name="year" placeholder="Model Year" required>
        <input type="text" name="fuel_type" placeholder="Fuel Type">
        <input type="text" name="condition" placeholder="Condition">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Add Vehicle</button>
    </form>
</section>

</body>
</html>
